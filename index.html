<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Registration </title>
</head>
<body>
    <div class="wrapper">
        <form action="#" method="get">
            <div class="create_account">
                <h1>Sign Up</h1>
                <label for="name" class="icon"><img src="./images/username.png" alt="user"></label>
                <input type='text' id="name" name="user_name" placeholder="Enter your Full Name" required>
                <label for="email" class="icon"><img src="./images/mail.svg" alt="mail"></label>
                <input type='email' id="email" name="user_email" placeholder="Enter your Email" required>
                <div class="radio">
                    <input type="radio" id="contactChoice1" name="contact" value="Male" required>
                    <label for="contactChoice1" id="choice_mail">Male</label>
                    <input type="radio" id="contactChoice2" name="contact" value="Female" required>
                    <label for="contactChoice2">Female</label>
                </div>
                <label for="password" class="icon"><img src="./images/lock.svg" alt="lock"></label>
                <input type='password' id="password" name="user_password" placeholder="Enter your password" required>
                <div class="check-box-group">
                    <label class="custom-checkbox" tab-index="0" aria-label="Checkbox Label" >
                        <input type="checkbox" id="checkbox" checked required>
                        <span class="checkmark"></span>
                        <span class="label">I agree all statements in <span class="terms">Terms of service</span></span>
                    </label>
                    <input type="submit" class="sign_up" value="Sign Up" required>

                    <p id="already_account">Have already an account? <span class="terms">Login Here</span></p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
